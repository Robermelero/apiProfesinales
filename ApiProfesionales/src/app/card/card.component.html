<div class="card">
    <div class="face front">
      <img [src]="starPadre.photo">
    </div>
    <div class="face back">
      <button class="buter" type="button" (click)="quitarCaja()">X</button>
      <h3>{{starPadre.name}}</h3>
      <h3>{{starPadre.surname}}</h3>
      <h5>{{starPadre.age}}</h5>
      <h6>{{starPadre.nationality}}</h6>
      <p>{{starPadre.oscarsNumber}}</p>
      <p>{{starPadre.profession}}</p>
    </div>
  </div>
